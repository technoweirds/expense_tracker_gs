    <script>
      const googleSheetCsvUrl =
        "http://docs.google.com/spreadsheets/d/e/2PACX-1vTiPzJHYnMki14fMCFiIPmP-RTZgIax8RJXP9urMO1PIxl4Z6nKwkHaYrkDpwXQQQZ8izsLOiq7Y1zt/pub?gid=126532432&single=true&output=csv";
      const corsProxyUrl = "https://api.allorigins.win/raw?url=";
      const fetchUrl = corsProxyUrl + encodeURIComponent(googleSheetCsvUrl);
      const visualizationContainer = document.getElementById("expense-charts-container");
      let dataTable; // Declare dataTable variable outside the fetch

      let allExpensesData = []; // Store all fetched data
      let categoryChartInstance;
      let paymentModeChartInstance = null; // Initialize here

      fetch(fetchUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .then((csvData) => {
          const lines = csvData.trim().split("\n");
          if (lines.length <= 1) {
            visualizationContainer.innerHTML = '<p class="alert alert-warning">No data found.</p>';
            return;
          }

          const headers = lines[0].split(",").map((header) => header.trim());
          const dataRows = lines.slice(1);

          allExpensesData = dataRows.map((row) => {
            const values = row.split(",").map((value) => value.trim());
            const amountStr = values[3]?.replace(",", "") || "0";
            const dateStr = values[1];
            const parsedDate = new Date(dateStr);
            const year = parsedDate.getFullYear();
            const month = parsedDate.getMonth() + 1; // 0-indexed

            let type = values[2];
            if (type == "Groceries & Vegetables") {
              type = "Groc. & Veg";
            } else if (type == "Subscriptions and RC") {
              type = "Recharges";
            } else if (type == "Medicines and Tests and Skincare") {
              type = "Meds & Skincare";
            }

            let person = values[6];
            if (person == "nmishra1309@gmail.com") {
              person = "Neha Mishra";
            } else if (person == "saurabhchaubey98@gmail.com") {
              person = "Saurabh Chaubey";
            }

            return {
              timestamp: values[0],
              date: parsedDate,
              type: type,
              amount: parseFloat(amountStr),
              paymentMode: values[4],
              remarks: values[5],
              person: person,
              year: year,
              month: month,
              monthYear: `${year}-${String(month).padStart(2, "0")}`,
            };
          });

          // Initialize DataTables after the data is fetched and processed
          $(document).ready(function () {
            dataTable = $("#example").DataTable({
              data: allExpensesData,
              columns: [
                {
                  data: "date",
                  render: function (data) {
                    return new Date(data).toLocaleDateString();
                  },
                },
                { data: "type" },
                { data: "amount" },
                { data: "paymentMode" },
                { data: "remarks" },
                { data: "person" },
              ],
              responsive: true,
            });
          });
        })
        .catch((error) => {
          console.error("Error fetching and processing data:", error);
          visualizationContainer.innerHTML = `<p class="alert alert-danger">Error loading data: ${error.message}</p>`;
        });

      $(document).ready(function () {
