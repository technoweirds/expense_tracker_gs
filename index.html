<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Neha and Saurabh Expense Charts</title>
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon.png" />
    <style>
      .person-section {
        margin-bottom: 40px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
      }

      .chart-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 15px;
      }

      .chart-container {
        width: 100%;
        max-height: 350px;
      }
      #exp-type-chart-legend {
        height: 400px !important;
      }
    </style>
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span>
                Dashboard
              </h3>
              <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                <label for="monthYearSelector" class="me-2">Filter by Month/Year:</label>
                <select class="form-control" id="monthYearSelector">
                  <option value="">Current Month/Year</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="clearfix">
                      <h4 class="card-title float-start">Categorial Analysiss</h4>
                      <div id="exp-type-chart-legend" class="">
                        <canvas width="400" height="250" id="exp-type-chart" class="mt-4"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Payment Mode Wise</h4>
                    <div class="doughnutjs-wrapper d-flex justify-content-center">
                      <canvas id="paymode-chart"></canvas>
                    </div>
                    <div id="paymode-chart-legend" class="rounded-legend legend-vertical legend-bottom-left pt-4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/vendors/chart.js/chart.umd.js"></script>
    <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script>
      const googleSheetCsvUrl =
        "http://docs.google.com/spreadsheets/d/e/2PACX-1vTiPzJHYnMki14fMCFiIPmP-RTZgIax8RJXP9urMO1PIxl4Z6nKwkHaYrkDpwXQQQZ8izsLOiq7Y1zt/pub?gid=126532432&single=true&output=csv";
      const corsProxyUrl = "https://api.allorigins.win/raw?url=";
      const fetchUrl = corsProxyUrl + encodeURIComponent(googleSheetCsvUrl);
      const visualizationContainer = document.getElementById("expense-charts-container");

      let allExpensesData = []; // Store all fetched data
      let categoryChartInstance;
      let paymentModeChartInstance = null; // Initialize here

      fetch(fetchUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .then((csvData) => {
          const lines = csvData.trim().split("\n");
          if (lines.length <= 1) {
            visualizationContainer.innerHTML = '<p class="alert alert-warning">No data found.</p>';
            return;
          }

          const headers = lines[0].split(",").map((header) => header.trim());
          const dataRows = lines.slice(1);

          allExpensesData = dataRows.map((row) => {
            const values = row.split(",").map((value) => value.trim());
            const amountStr = values[3]?.replace(",", "") || "0";
            const dateStr = values[1];
            const parsedDate = new Date(dateStr);
            const year = parsedDate.getFullYear();
            const month = parsedDate.getMonth() + 1; // 0-indexed

            if (values[2] == "Groceries & Vegetables") {
              values[2] = "Groc. & Veg";
            } else if (values[2] == "Subscriptions and RC") {
              values[2] = "Recharges";
            } else if (values[2] == "Medicines and Tests and Skincare") {
              values[2] = "Meds & Skincare";
            }

            return {
              timestamp: new Date(values[0]),
              date: parsedDate,
              type: values[2],
              amount: parseFloat(amountStr),
              paymentMode: values[4],
              remarks: values[5],
              email: values[6],
              year: year,
              month: month,
              monthYear: `${year}-${String(month).padStart(2, "0")}`,
            };
          });

          populateMonthYearDropdown(allExpensesData);
          const currentMonthYear = getCurrentMonthYearString();
          document.getElementById("monthYearSelector").value = currentMonthYear;
          const initialData = allExpensesData.filter((item) => item.monthYear === currentMonthYear);
          updateDashboard(initialData);
        })
        .catch((error) => {
          console.error("Error fetching and processing data:", error);
          visualizationContainer.innerHTML = `<p class="alert alert-danger">Error loading data: ${error.message}</p>`;
        });

      function getCurrentMonthYearString() {
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        return `${year}-${String(month).padStart(2, "0")}`;
      }

      function populateMonthYearDropdown(data) {
        const dropdown = document.getElementById("monthYearSelector");
        const uniqueMonthYears = [...new Set(data.map((item) => item.monthYear))].sort();
        dropdown.innerHTML = ""; // Clear the initial "Current Month/Year" option

        uniqueMonthYears.forEach((my) => {
          const option = document.createElement("option");
          option.value = my;
          option.textContent = my;
          dropdown.appendChild(option);
        });
      }

      document.getElementById("monthYearSelector").addEventListener("change", function () {
        const selectedMonthYear = this.value;
        const filteredData = selectedMonthYear
          ? allExpensesData.filter((item) => item.monthYear === selectedMonthYear)
          : getCurrentMonthData(allExpensesData);
        updateDashboard(filteredData);
      });

      function updateDashboard(currentMonthData) {
        renderCategoryChart(currentMonthData);
        renderPaymentModeChart(currentMonthData);
      }

      function renderCategoryChart(data) {
        const categoryChartCtx = document.getElementById("exp-type-chart").getContext("2d");
        if (categoryChartInstance) {
          categoryChartInstance.destroy();
        }

        const expensesByPerson = {};
        data.forEach((expense) => {
          if (!expensesByPerson[expense.email]) {
            if (expense.email === "saurabhchaubey98@gmail.com") {
              expense.email = "Saurabh Chaubey";
            }
            if (expense.email === "nmishra1309@gmail.com") {
              expense.email = "Neha Mishra";
            }
            expensesByPerson[expense.email] = [];
          }
          expensesByPerson[expense.email].push(expense);
        });

        const personEmails = Object.keys(expensesByPerson);

        if (personEmails.length === 2) {
          const person1Email = personEmails[0];
          const person2Email = personEmails[1];

          const person1ExpensesByType = {};
          expensesByPerson[person1Email].forEach((expense) => {
            person1ExpensesByType[expense.type] = (person1ExpensesByType[expense.type] || 0) + expense.amount;
          });

          const person2ExpensesByType = {};
          expensesByPerson[person2Email].forEach((expense) => {
            person2ExpensesByType[expense.type] = (person2ExpensesByType[expense.type] || 0) + expense.amount;
          });

          const allTypes = [
            ...new Set([...Object.keys(person1ExpensesByType), ...Object.keys(person2ExpensesByType)]),
          ].sort();

          const graphGradient1 = categoryChartCtx.createLinearGradient(0, 0, 0, 181);
          graphGradient1.addColorStop(0, "rgba(218, 140, 255, 1)");
          graphGradient1.addColorStop(1, "rgba(154, 85, 255, 1)");
          const gradientStrokePerson1 = graphGradient1;

          const graphGradient2 = categoryChartCtx.createLinearGradient(0, 0, 0, 360);
          graphGradient2.addColorStop(0, "rgba(54, 215, 232, 1)");
          graphGradient2.addColorStop(1, "rgba(177, 148, 250, 1)");
          const gradientStrokePerson2 = graphGradient2;

          categoryChartInstance = new Chart(categoryChartCtx, {
            type: "bar",
            data: {
              labels: allTypes,
              datasets: [
                {
                  label: person1Email,
                  borderColor: gradientStrokePerson1,
                  backgroundColor: gradientStrokePerson1,
                  fill: false,
                  borderWidth: 1,
                  data: allTypes.map((type) => person1ExpensesByType[type] || 0),
                },
                {
                  label: person2Email,
                  borderColor: gradientStrokePerson2,
                  backgroundColor: gradientStrokePerson2,
                  fill: false,
                  borderWidth: 1,
                  data: allTypes.map((type) => person2ExpensesByType[type] || 0),
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                y: {
                  beginAtZero: true,
                  display: true,
                },
                x: {
                  display: true,
                },
              },
              plugins: {
                legend: {
                  display: true,
                },
              },
            },
          });
        } else {
          categoryChartCtx.fillText("Data for exactly two people required for Category Analysis.", 10, 20);
        }
      }

      function renderPaymentModeChart(data) {
        const paymodeChartCtx = document.getElementById("paymode-chart").getContext("2d");
        if (paymentModeChartInstance) {
          paymentModeChartInstance.destroy();
        }

        const overallPaymentModeSpending = {};
        data.forEach((expense) => {
          overallPaymentModeSpending[expense.paymentMode] =
            (overallPaymentModeSpending[expense.paymentMode] || 0) + expense.amount;
        });

        const overallPaymentModeLabels = Object.keys(overallPaymentModeSpending);
        const overallPaymentModeData = Object.values(overallPaymentModeSpending);

        if (overallPaymentModeLabels.length > 0) {
          const gradientStrokeColorsOverallPayment = [
            getGradientColor(paymodeChartCtx, "rgba(255, 159, 64, 1)", "rgba(255, 205, 86, 1)"),
            getGradientColor(paymodeChartCtx, "rgba(255, 99, 132, 1)", "rgba(205, 92, 92, 1)"),
            getGradientColor(paymodeChartCtx, "rgba(144, 12, 63, 1)", "rgba(199, 21, 133, 1)"),
            getGradientColor(paymodeChartCtx, "rgba(30, 144, 255, 1)", "rgba(173, 216, 230, 1)"),
            getGradientColor(paymodeChartCtx, "rgba(0, 139, 139, 1)", "rgba(70, 130, 180, 1)"),
            getGradientColor(paymodeChartCtx, "rgba(218, 112, 214, 1)", "rgba(255, 182, 193, 1)"),
            // Add more as needed
          ];

          const backgroundColorsOverallPayment = overallPaymentModeLabels.map(
            (_, index) => gradientStrokeColorsOverallPayment[index % gradientStrokeColorsOverallPayment.length]
          );
          const borderColorsOverallPayment = overallPaymentModeLabels.map(
            (_, index) => gradientStrokeColorsOverallPayment[index % gradientStrokeColorsOverallPayment.length]
          );
          const legendColorsOverallPayment = backgroundColorsOverallPayment;

          paymentModeChartInstance = new Chart(paymodeChartCtx, {
            type: "doughnut",
            data: {
              labels: overallPaymentModeLabels.map(
                (label, index) =>
                  `${label} ${(
                    (overallPaymentModeData[index] / data.reduce((sum, exp) => sum + exp.amount, 0)) *
                    100
                  ).toFixed(1)}%`
              ),
              datasets: [
                {
                  data: overallPaymentModeData,
                  backgroundColor: backgroundColorsOverallPayment,
                  hoverBackgroundColor: backgroundColorsOverallPayment,
                  borderColor: borderColorsOverallPayment,
                  legendColor: legendColorsOverallPayment,
                },
              ],
            },
            options: {
              cutout: 50,
              animationEasing: "easeOutBounce",
              animateRotate: true,
              animateScale: false,
              responsive: true,
              maintainAspectRatio: false,
              showScale: true,
              legend: {
                display: false,
              },
              plugins: {
                legend: {
                  display: false,
                },
              },
            },
            plugins: [
              {
                afterDatasetUpdate: function (chart, args, options) {
                  const chartId = chart.canvas.id;
                  var i;
                  const legendId = document.getElementById(chartId + "-legend");
                  if (legendId) {
                    legendId.innerHTML = "";
                    const ul = document.createElement("ul");
                    for (i = 0; i < chart.data.datasets[0].data.length; i++) {
                      ul.innerHTML += `
                                <li>
                                    <small style="background-color: ${chart.data.datasets[0].legendColor[i]}">${chart.data.labels[i]}</small>
                                </li>
                            `;
                    }
                    legendId.appendChild(ul);
                  }
                },
              },
            ],
          });
        } else {
          paymodeChartCtx.fillText("No payment mode data available for the selected month.", 10, 20);
        }
      }

      function getGradientColor(ctx, color1, color2) {
        if (!ctx) return color1;
        const gradient = ctx.createLinearGradient(0, 0, 0, 20);
        gradient.addColorStop(0, color1);
        gradient.addColorStop(1, color2);
        return gradient;
      }
    </script>
  </body>
</html>
